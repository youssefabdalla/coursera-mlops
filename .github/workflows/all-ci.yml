name: Python application test with github action

on: push

jobs:
 build:

   runs-on: ubuntu-latest

   steps:
      - uses: actions/checkout@v2
      - name: Set up python 3.12
      -  with:
          python-version: 3.12
      - name: Install dependencies
        run:  |
          make install
      - name: Lint with pylint
        run: |
          make lint
      - name: Test with pytest
        run: |
          make test
      - name: format code
        run: |
          make format
          
